        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to right, #240f13 0%, #260d11 20%, #4d1922 40%, #821717 60%, #290a0f 80%, #240f0f 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: linear-gradient(to right, #240f0f 0%, #290a0f 20%, #821717 40%, #4d1922 60%, #260d11 80%, #240f13 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            font-weight: 600;
        }
        
        .video-container {
            width: 100%;
            margin-bottom: 25px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            background: #240f13;
        }
        
        .video-player {
            width: 100%;
            height: 600px;
            background-color: #240f13;
            display: block;
        }
        
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 15px 10px 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            background: #821717;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time {
            font-size: 12px;
            color: white;
            min-width: 40px;
        }
        
        .button {
            font-family: inherit;
            background: #821717;
            color: white;
            padding: 0.35em 0;
            font-size: 17px;
            border: none;
            border-radius: 0.7em;
            letter-spacing: 0.08em;
            position: relative;
            display: flex;
            align-content: center;
            align-items: center;
            overflow: hidden;
            height: 2.5em;
            padding-left: 2.8em;
            padding-right: 0.92em;
            margin: 20px auto 0;
            width: 100%;
            max-width: 300px;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .button .icon {
            background: #0088cc;
            height: 2em;
            width: 2em;
            border-radius: 2em;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            left: 0.4em;
            transition: all 0.5s;
        }

        .icon svg {
            transition: all 0.5s;
            color: white;
            width: 1.2rem;
            height: 1.2rem;
        }

        .button:hover .icon svg {
            transform: rotate(360deg);
        }

        .button:hover .icon {
            width: calc(100% - 0.85rem);
            border-radius: 0.5em;
        }

        .button:hover {
            background: #4d1922;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .social-section {

            text-align: center;
        }
        
        .social-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            opacity: 0.9;
            color: #ffffff;
            font-weight: 500;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        /* Nuevos estilos para botones de redes sociales con efectos avanzados */
        .social-btn {
            --primary: #8255ff;
            --neutral-1: #2e2e2e;
            --neutral-2: #1a1a1a;
            --radius: 12px;
            
            cursor: pointer;
            border-radius: var(--radius);
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
            border: none;
            box-shadow:
                0 0.5px 0.5px 1px rgba(0, 0, 0, 0.2),
                0 10px 20px rgba(0, 0, 0, 0.2),
                0 4px 5px 0px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
            width: 52px;
            height: 52px;
            font-family: "Galano Grotesque", Poppins, Montserrat, sans-serif;
            font-style: normal;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            text-decoration: none;
            overflow: hidden;
        }

        .social-btn:hover {
            transform: scale(1.1);
            box-shadow:
                0 0 1px 2px rgba(255, 255, 255, 0.3),
                0 15px 30px rgba(0, 0, 0, 0.3),
                0 10px 3px -3px rgba(0, 0, 0, 0.04);
        }

        .social-btn:active {
            transform: scale(1);
            box-shadow:
                0 0 1px 2px rgba(255, 255, 255, 0.3),
                0 10px 3px -3px rgba(0, 0, 0, 0.2);
        }

        .social-btn:after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: var(--radius);
            border: 2px solid transparent;
            background:
                linear-gradient(var(--neutral-1), var(--neutral-2)) padding-box,
                linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.45))
                  border-box;
            z-index: 0;
            transition: all 0.4s ease;
        }

        .social-btn:hover::after {
            transform: scale(1.05, 1.1);
            box-shadow: inset 0 -1px 3px 0 rgba(50, 50, 50, 1);
        }

        .social-btn::before {
            content: "";
            inset: 4px 4px 4px 4px;
            position: absolute;
            background: linear-gradient(to top, var(--neutral-1), var(--neutral-2));
            border-radius: 8px;
            filter: blur(0.5px);
            z-index: 2;
        }

        /* Outline animado */
        .social-outline {
            position: absolute;
            border-radius: inherit;
            overflow: hidden;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.4s ease;
            inset: -2px -3.5px;
        }

        .social-outline::before {
            content: "";
            position: absolute;
            inset: -100%;
            background: conic-gradient(
                from 180deg,
                transparent 60%,
                rgb(22, 22, 22) 80%,
                transparent 100%
            );
            animation: spin 2s linear infinite;
            animation-play-state: paused;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .social-btn:hover .social-outline {
            opacity: 1;
        }

        .social-btn:hover .social-outline::before {
            animation-play-state: running;
        }

        /* Estados y animaciones del ícono */
        .social-state {
            z-index: 3;
            display: flex;
            position: relative;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            width: 22px;
            height: 22px;
        }

        .social-icon svg {
            width: 100%;
            height: 100%;
            transition: all 0.3s ease;
            filter: brightness(0) invert(1);
        }

        .social-btn:hover .social-icon {
            transform: scale(1.2);
        }

        /* Animación de vuelo al hacer clic */
        .social-btn:focus .social-icon svg {
            animation: socialFly 0.8s ease forwards;
        }

        @keyframes socialFly {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0) scale(1);
            }
            40% {
                opacity: 1;
                transform: translate(20px, -15px) rotate(45deg) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(60px, -40px) rotate(90deg) scale(0.5);
            }
        }

        }
    </style>

    <script>
        // Variables globales
        let player;
        let isPlaying = false;
        let progressInterval;
        
        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar la API de YouTube
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            
            // Elementos DOM
            const videoOverlay = document.getElementById('videoOverlay');
            const videoControls = document.getElementById('videoControls');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const timeDisplay = document.getElementById('timeDisplay');
            
            // Configurar eventos
            videoOverlay.addEventListener('click', playVideo);
            playPauseBtn.addEventListener('click', togglePlayPause);
            progressBar.addEventListener('click', seekVideo);
            
            // Función para formatear el tiempo
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            }
            
            // Función para actualizar la barra de progreso
            function updateProgressBar() {
                if (!player || !isPlaying) return;
                
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                
                if (duration > 0) {
                    const percent = (currentTime / duration) * 100;
                    progress.style.width = `${percent}%`;
                    timeDisplay.textContent = formatTime(currentTime);
                }
            }
            
            // Función para reproducir el video
            function playVideo() {
                if (!player) return;
                
                videoOverlay.style.display = 'none';
                videoControls.style.display = 'flex';
                player.playVideo();
                isPlaying = true;
                playPauseBtn.textContent = '❚❚';
                
                // Iniciar actualización de la barra de progreso
                progressInterval = setInterval(updateProgressBar, 500);
            }
            
            // Función para pausar/reanudar el video
            function togglePlayPause() {
                if (!player) return;
                
                if (isPlaying) {
                    player.pauseVideo();
                    playPauseBtn.textContent = '▶';
                    clearInterval(progressInterval);
                } else {
                    player.playVideo();
                    playPauseBtn.textContent = '❚❚';
                    progressInterval = setInterval(updateProgressBar, 500);
                }
                
                isPlaying = !isPlaying;
            }
            
            // Función para buscar en el video
            function seekVideo(e) {
                if (!player) return;
                
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                const duration = player.getDuration();
                const newTime = percent * duration;
                
                player.seekTo(newTime, true);
                updateProgressBar();
            }
            
            // API de YouTube
            window.onYouTubeIframeAPIReady = function() {
                player = new YT.Player('youtubeIframe', {
                    height: '600',
                    width: '100%',
                    videoId: 'Y38epaC_aMc',
                    playerVars: {
                        'autoplay': 0,
                        'controls': 0,
                        'modestbranding': 1,
                        'rel': 0,
                        'showinfo': 0
                    },
                    events: {
                        'onStateChange': onPlayerStateChange
                    }
                });
            };
            
            function onPlayerStateChange(event) {
                if (event.data === YT.PlayerState.ENDED) {
                    isPlaying = false;
                    playPauseBtn.textContent = '▶';
                    clearInterval(progressInterval);
                    progress.style.width = '0%';
                    timeDisplay.textContent = '0:00';
                    videoOverlay.style.display = 'flex';
                    videoControls.style.display = 'none';
                } else if (event.data === YT.PlayerState.PAUSED) {
                    isPlaying = false;
                    playPauseBtn.textContent = '▶';
                    clearInterval(progressInterval);
                } else if (event.data === YT.PlayerState.PLAYING) {
                    isPlaying = true;
                    playPauseBtn.textContent = '❚❚';
                    progressInterval = setInterval(updateProgressBar, 500);
                }
            }
        });
    </script>
